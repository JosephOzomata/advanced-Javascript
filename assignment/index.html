<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .line-clamp-3 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body class="bg-grey-100">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-8">E-commerce</h1>
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        <p id="error-message" class="hidden text-white text-center mt-4"></p>
    </div>
    <footer style="background-color: black;">

    </footer>
    <script src="main.js"></script>
</body>
</html>
